<div class="container" *ngIf="employees != null">
  <div class="row">
    <div class="col-lg-12" style="text-align: center">
      <h1>Administration af ferieår</h1>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12" style="text-align: center">
      <button class="btn btn-success" (click)="createHolidayYearSpec()">Opret ferieår</button>
      <button class="btn btn-danger" (click)="deleteHolidayYearSpec()">Slet nuværende ferieår</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4">
      <app-public-holiday
        [currentHolidayYearSpec]="selectedHolidayYearSpec"
        [employees]="employees"
        (emitter)="updateHolidayYearSpec()"
      ></app-public-holiday>
    </div>
    <div class="col-xl-4">
      <div class="container">
        <div class="col-sm-12" style="text-align: center"><h3><strong>Medarbejdere</strong></h3></div>
       <div>
         <nav style="box-shadow: 10px 10px 10px rgba(0,0,0,0.50); border-style: solid; border-width: 1px; background-color: white; height: 650px; width: 100%; overflow-y: auto">
           <ul class="menu" *ngIf="employees != null">
             <li class="menu" *ngFor="let employee of employees" (click)="selectEmployee(employee.Id)"><b>{{employee.FirstName}} {{employee.LastName}}</b></li>
           </ul>
         </nav>
       </div>
      </div>
    </div>
    <div class="col-xl-4">
      <div *ngIf="selectedEmployee" class="col-sm-12" style="text-align: center"><h3><strong>Medarbejders Ferie:</strong></h3></div>
      <div *ngIf="!selectedEmployee" class="col-sm-12" style="text-align: center"><h3><strong><i class="fa fa-arrow-left"></i> Vælg medarbejder</strong></h3></div>
        <app-holidayyear-employee
          [selectedEmployee]="selectedEmployee"
          [selectedHolidayYear]="selectedHolidayYear"
          (toggleEditEmitter)="toggleEdit($event)"
          (updateEmitter)="updateHolidayYearSpec()"
        ></app-holidayyear-employee>
      </div>
  </div>
  <hr>
</div>
