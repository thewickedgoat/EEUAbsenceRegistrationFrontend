<div>
  <div class="row">
    <div>
      <h2><b>Opret Ferie√•r</b></h2>
    </div>
  </div>
  <hr>
  <form [formGroup]="holidayYearGroup" (submit)="create()" novalidate>
    <div class="row">
      <label><b>Start Dato:</b>
        <input class="form-control"
               type="date"
               formControlName="dateStart">
      </label>
    </div>
    <div class="row">
      <label><b>Slut Dato:</b>
        <input class="form-control"
               type="date"
               formControlName="dateEnd">
      </label>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12">
        <button type="submit" class="btn btn-success">Opret</button>
      </div>
    </div>
  </form>
</div>
