<app-holidayyear-employee-view *ngIf="selectedEmployee && selectedHolidayYear"
  [selectedEmployee]="selectedEmployee"
  [selectedHolidayYear]="selectedHolidayYear"
  [isNotEditable]="isNotEditable"
  (updateHolidayYearEmitter)="updateHolidayYear($event)"
  (deleteHolidayYearEmitter)="deleteHolidayYear($event)"
  (toggleEmitter)="toggleEditable()"></app-holidayyear-employee-view>
