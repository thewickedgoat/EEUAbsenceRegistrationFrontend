<div class="container">
  <div class="col-sm-12" style="text-align: center"><h3><strong>Sk√¶ve Arbejdsfri- og helligdage</strong></h3></div>
  <nav style="background-color: white; height: 650px; width: 100%; overflow-y: auto; overflow-x: hidden;">
    <ul *ngIf="currentHolidayYearSpec != null">
      <li *ngFor="let publicHoliday of publicHolidays">
       <div class="row">
         <p class="col-sm-10"><b>  {{publicHoliday.Name}} - {{publicHoliday.Date | date: 'dd/MM/yyyy'}}</b></p>
         <button class="btn btn-danger btn-sm col-sm-2" (click)="delete(publicHoliday.Id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
       </div>
      </li>
    </ul>
  </nav>
  <div *ngIf="currentHolidayYearSpec">
    <button class="btn btn-success btn-lg" (click)="createPublicHoliday()">Opret Helligdag</button>
  </div>
</div>
