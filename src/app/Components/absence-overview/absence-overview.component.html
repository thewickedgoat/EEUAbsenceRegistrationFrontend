<div >
  <div class="row">
    <div class="col-sm-8">
      {{status.StatusName}}:
    </div>
    <div *ngIf="status.StatusCode != 'FF' && status.StatusCode != 'F'">
      <strong>{{absencesWithStatus.length}} Dag(e)</strong>
    </div>
    <div *ngIf="status.StatusCode === 'F' || status.StatusCode === 'FF'">
      <strong>{{daysSpent()}} Dag(e)</strong>
    </div>
  </div>
</div>
